<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Plan – Funifest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/planista.css" />
    <link rel="stylesheet" href="../css/manifest.css" />
    <link rel="stylesheet" href="../css/plan.css" />

    <script type="module" src="../js/app.js" defer></script>
    <script type="module" src="../js/plan.js" defer></script>
  </head>

  <body>
    <header class="topbar">
      <div class="topbar__left">
        <a href="../../index.html" class="logo">HOME</a>
      </div>

      <nav class="topbar__nav">
        <a href="./manifest.html" class="nav-link">MANIFEST</a>
        <a href="./rigger.html" class="nav-link">RIGGER</a>
        <a href="./plan.html" class="nav-link is-active">PLAN</a>
      </nav>

      <div class="topbar__right">
        <span class="clock"></span>
      </div>
    </header>

    <main class="plan">
      <aside class="plan-left">
        <h3>FUNJUMPERS</h3>
        <div class="cards" id="plan-funjumpers"></div>

        <h3>STAFF</h3>
        <div class="cards" id="plan-staff"></div>

        <h3>PASAŻEROWIE</h3>
        <div class="cards" id="plan-passengers"></div>
      </aside>

      <div id="plan-message" class="plan-message plan-message--panel" role="status" aria-live="polite"></div>

      <section class="plan-center">
        <div class="plan-aircraft-header">
          <h3 class="plan-aircraft-name">CESSNA 182</h3>
        </div>

        <div class="aircraft">
          <div class="slot pilot">PILOT</div>
          <div class="slot" data-slot="1">SLOT 1</div>
          <div class="slot" data-slot="2">SLOT 2</div>
          <div class="slot" data-slot="3">SLOT 3</div>
          <div class="slot" data-slot="4">SLOT 4</div>
          <div class="slot" data-slot="5">SLOT 5</div>
        </div>

        <div class="plan-actions">
          <button class="btn btn--primary plan-go" type="button">ZAPISZ</button>

          <button class="btn btn--secondary plan-dispatch" id="plan-dispatch" type="button">
            WYŚLIJ
          </button>

          <button class="btn btn--secondary plan-undo" id="plan-undo" type="button">
            COFNIJ
          </button>

          <button class="btn btn--secondary plan-delete" type="button">
            USUŃ
          </button>
        </div>
      </section>

      <aside class="plan-drops">
        <div class="plan-drops-header">
          <h3>WYRZUTY</h3>
          <button class="btn btn--primary plan-add" id="plan-add" type="button">
            DODAJ
          </button>
        </div>

        <div class="plan-drops-list" id="plan-list"></div>
      </aside>
    </main>

    <div class="modal" id="parachuteSelectModal">
      <div class="modal-content">
        <h3>Wybierz spadochron</h3>
        <div class="cards" id="parachuteOptions"></div>
        <div class="modal-actions">
          <button class="btn btn--secondary" id="cancelSelect">Anuluj</button>
        </div>
      </div>
    </div>

    <div class="modal" id="tandemSelectModal">
      <div class="modal-content">
        <h3>Wybierz instruktora tandemowego</h3>
        <div class="cards" id="tandemOptions"></div>
        <div class="modal-actions">
          <button class="btn btn--secondary" id="cancelTandem">Anuluj</button>
        </div>
      </div>
    </div>
  </body>
</html>
